{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'myApp/css/style.css'%}">
    <link rel="icon" href="{% static 'myApp/images/logo.png'%}" type="image/x-icon" />
</head>
<body>
    <div class="nav">
        <div class="logo">
            <a href="{% url 'dashboardlogged' %}">  
                <img src="{% static 'myApp/images/logo.png' %}" alt="logo">
                <p>Moda<span style="color:#436850;">Syar</span></p>
            </a>
        </div>
        <div class="item">
            <a href="{% url 'explorelogged' %}" class="menu">
                Telusuri UMKM
            </a>
            <a href="{% url 'tingkatkanmodal' %}" class="menu">
                Tingkatkan Modal
            </a>
            <div class="form-control">
                <input type="value" required="">
                <label>
                    <span style="transition-delay:0ms">S</span><span style="transition-delay:50ms">e</span><span style="transition-delay:100ms">a</span><span style="transition-delay:150ms">r</span><span style="transition-delay:200ms">c</span><span style="transition-delay:250ms">h</span>
                </label>
            </div>
            <a href="{% url 'userdashboard' %}" class="menu">
                profil
            </a>
        </div>
    </div>
    <div class="user-dash">
        <div class="user-menu">
            <a href="{% url 'userdashboard' %}">
                Profil Pengguna
            </a>
            <a href="{% url 'investporto' %}">
                Portofolio Investasi
            </a>
            <a href="{% url 'growth' %}">
                Perkembangan Bisnis
            </a>
            <div class="logout">
                <a href="{% url 'Dashboard' %}">
                    Logout
                </a>
            </div>
        </div>
        <div class="user-profile">
            <h1>Profile Pengguna</h1>
            <div class="user-info">
                <div class="user-name">
                    <img src="{% static 'myApp/images/profile_pic.png'%}" alt="profile-picture">
                    <p id="birthDate"></p>
                    <p id="phoneNumber"></p>
                </div>
                <div class="profile-singkat">
                    <div class="left">
                        <h2 id="userName" style="margin: 0;"></h2>
                        <div class="name">
                            <p>Nama Depan</p>
                            <h3 id="firstName"></h3>
                        </div>
                        <a href="{% url 'userdetail' %}">
                            edit
                            <img src="{% static 'myApp/images/edit.png'%}" alt="edit">
                        </a>
                    </div>
                    <div class="right">
                        <div class="name">
                            <p>Nama Belakang</p>
                            <h3 id="lastName"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'myApp/js/script.js' %}"></script>
    <footer>
        <div class="support">
          <p>Didukung dan Diawasi Oleh :</p>
          <div class="logo">
            <img src="{% static 'myApp/images/ojk-logo.png'%}" alt="ojk-logo" />
            <img src="{% static 'myApp/images/afsi-logo.png'%}" alt="afsi-logo" />
          </div>
        </div>
        <div class="menu">
          <h3>Pelajari Kami</h3>
          <a href="About Us logged.html">About Us</a>
