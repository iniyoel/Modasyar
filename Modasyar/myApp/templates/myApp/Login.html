{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModaSyar</title>
    <link rel="icon" href="{% static 'myApp/images/logo.png'%}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'myApp/css/style.css'%}">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <a href="{% url 'Dashboard' %}">  
                <img src="{% static 'myApp/images/logo.png'%}" alt="logo">
                <p>Moda<span style="color:#436850;">Syar</span></p>
            </a>
        </div>
        <div class="item">
            <a href="{% url 'explore' %}" class="menu">
                Telusuri UMKM
            </a>
            <a href="{% url 'login' %}" class="menu">
                Tingkatkan Modal
            </a>
            <div class="form-control">
                <input type="value" required="">
                <label>
                    <span style="transition-delay:0ms">S</span><span style="transition-delay:50ms">e</span><span style="transition-delay:100ms">a</span><span style="transition-delay:150ms">r</span><span style="transition-delay:200ms">c</span><span style="transition-delay:250ms">h</span>
                </label>
            </div>
            <a href="" class="menu">
                <svg 
                width="24" 
                height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg">
              <circle 
                  cx="12" 
                  cy="8" 
                  r="4" 
                  stroke="black" 
                  stroke-width="2"/>
              <path 
                  d="M4 20C4 16.6863 6.68629 14 10 14H14C17.3137 14 20 16.6863 20 20" 
                  stroke="black" 
                  stroke-width="2"/>
            </svg>
                Login
            </a>
        </div>
      </div>
      <div class="loginsection">
        <h1>Welcome to Moda<span style="color:#436850">Syar</span></h1>
        <p>Sign in to your ModaSyar account</p>
        <a href="{% url 'userdetail' %}" class="button">
            <img src="{% static 'myApp/images/google-removebg-preview 1.png'%}" alt="google">
            SignIn With Google
        </a>
        <p>By clicking Sign in above, you acknowledge that you have <br> read and agree to ModaSyar 
            <a href="#"><span style="text-decoration: underline;">Terms</span></a>
             and 
             <a href="#">
                Privacy Policy
             </a>
        </p>
    </div>
</body>
</html>
